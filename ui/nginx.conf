events {}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  # Prefer IPv4 for upstream resolution (aegra only listens on IPv4)
  resolver 127.0.0.11 ipv6=off valid=30s;

  server {
    listen 80;
    server_tokens off;

    # Proxy LangGraph API routes to aegra via Railway private network
    location /threads {
      proxy_pass         http://aegra.railway.internal:8080;
      proxy_http_version 1.1;
      proxy_set_header   Connection '';
      proxy_set_header   Host aegra.railway.internal;
      proxy_set_header   X-Real-IP $remote_addr;
      # SSE streaming support
      proxy_buffering    off;
      proxy_read_timeout 300s;
      proxy_send_timeout 300s;
    }

    location /assistants {
      proxy_pass         http://aegra.railway.internal:8080;
      proxy_http_version 1.1;
      proxy_set_header   Connection '';
      proxy_set_header   Host aegra.railway.internal;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_buffering    off;
      proxy_read_timeout 300s;
      proxy_send_timeout 300s;
    }

    # Serve static build, SPA fallback for client-side routing
    location / {
      root       /usr/share/nginx/html;
      index      index.html;
      try_files  $uri $uri/ /index.html;
    }
  }
}
